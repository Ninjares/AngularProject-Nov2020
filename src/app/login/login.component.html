<form #f="ngForm" class="register" (ngSubmit)="loginHandler(f.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input ngModel type="username" class="form-control" placeholder="Username" name="username" value="">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel type="password" class="form-control" placeholder="Password" name="password" value="">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>


  <form #f="ngForm" class="register" (ngSubmit)="registrationHandler(f.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input ngModel type="username" class="form-control" placeholder="Username" name="username" value="">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input ngModel type="email" class="form-control" placeholder="Email" name="email" value="">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel type="password" class="form-control" placeholder="Password" name="password" value="">
    </div>

    <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input ngModel type="password" class="form-control" placeholder="Repeat-Password" name="repeatPassword" value="">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

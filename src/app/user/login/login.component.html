<form #f="ngForm" class="register" (ngSubmit)="loginHandler(f.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input #username="ngModel" ngModel 
        [class.error-form]="username.touched&&username.value.length==0"
        type="username" class="form-control" placeholder="Username" name="username" value="" required>
        <p *ngIf="username.touched&&username.value.length==0" class="input-error">Username Required</p>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input #password ="ngModel" ngModel 
        [class.error-form]="password.touched&&password.value.length==0"
        type="password" class="form-control" placeholder="Password" name="password" value="" required>
        <p *ngIf="password.touched&&password.value.length==0" class="input-error">Password Required</p>
    </div>
    <button type="submit" [disabled]="password.value.length==0 || username.value.length==0" >Login</button>
    <p class="errorMessage" *ngIf="showErrorMessage">{{errorMessage}}</p>
    <p class="loadingMessage" *ngIf="showLoadingMessage">Loading...</p> 
    <p class="successMessage" *ngIf="showSuccessMessage">{{successMessage}}</p> 
</form>
